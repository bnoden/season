<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delight in the Season</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>

  <audio id="aud1" preload loop>
    <source src="./audio/DSeason_md.mp3" type="audio/mp3" />
  </audio>

  <div id="videoDisplay" onclick="delight()">
    <h1 class="instructions">CLICK</h1>
    <video id="vid1" poster="./img/001-min.png" onclick="zIndexSwap()" preload loop>
      <source src="./video/dits01_480.mp4" type="video/mp4" />
    </video>
    <video id="vid2" poster="./img/002-min.png" onclick="zIndexSwap()" preload loop>
      <source src="./video/dits02_480.mp4" type="video/mp4" />
    </video>
    <div class="ctr" onmouseenter="revealAll()" onmouseleave="hideAll()">
      <div class="control-buttons" >
        <!-- <button class="btn-blastoff btn ctrl" onclick="blastOff()" type="button" >^</button> -->
        <button class="btn-shrink-2 btn-shrink btn ctrl" onclick="shrink2()" type="button" >sh2</button>
        <button class="btn-shrink-1 btn-shrink btn ctrl" onclick="shrink1()" type="button" >sh1</button>
        <button class="btn-grow-2 btn-grow btn ctrl" onclick="grow2()" type="button" >G2</button>
        <button class="btn-grow-1 btn-grow btn ctrl" onclick="grow1()" type="button" >G1</button>
        <button class="btn-swap-z btn ctrl" onclick="zIndexSwap()" type="button" >Z</button>
        <button class="btn-swap-s btn ctrl" onclick="sizeSwap()" type="button" >S</button>
        <button class="btn-fast btn ctrl" onclick="speedup()" onkeydown="speedup()" type="button" >+</button>
        <div class="speedDisplays" >
          <div class="speed-display-1 ctrl" >speed one: 100%</div>
          <div class="speed-display-2 ctrl" >speed two: 100%</div>
        </div>
        <button class="btn-slow btn ctrl" onclick="slowdown()" onkeydown="slowdown()" type="button" >-</button>
      </div>
      <div class="sliders" >
        <div class="speed-sliders" >
          <input id="speedSlider-1" class="ctrl" type="range" min="0" max="6.0" step="0.01" value="0.1" oninput="slide1()"  />
          <input id="speedSlider-2" class="ctrl" type="range" min="0" max="6.0" step="0.01" value="0.1" oninput="slide2()"  />
        </div>
        <div class="opacity-sliders">
          <input id="opacitySlider-1" class="ctrl" type="range" min="0" max="1.0" step="0.01" value="0.1" oninput="slide3()"  />
          <input id="opacitySlider-2" class="ctrl" type="range" min="0" max="1.0" step="0.01" value="0.1" oninput="slide4()"  />
        </div>
      </div>
    </div>
  </div>

</body>

<script src="js/script.js" type="text/javascript"></script>


</html>
