<!DOCTYPE HTML>
<html>
<head>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

	<audio id="aud1" preload loop>
		<source src="./audio/DSeason_md.mp3" type="audio/mp3" />
	</audio>

	<div id="videoDisplay">
		<video id="vid1" poster="./img/church.gif" preload loop>
			<source src="./video/dits01_480.mp4" type="video/mp4" />
		</video>
		<video id="vid2" preload loop>
			<source src="./video/dits02_480.mp4" type="video/mp4" />
		</video>
		<div class="control-buttons">
		<button class="btn-fast" onclick="speedup()" onkeydown="speedup()" type="button">+</button>
		<div class="speedDisplays">
			<div class="speed-display-1">speed 1: 100%</div>
			<div class="speed-display-2">speed 2: 100%</div>
		</div>
		<button class="btn-slow" onclick="slowdown()" onkeydown="slowdown()" type="button">-</button>

		</div>
		<div class="sliders">
			<div class="speed-sliders">
				<input id="speedSlider-1" type="range" min="0" max="6.0" step="0.01" value="0.1" oninput="slide1()"
					/>
					<input id="speedSlider-2" type="range" min="0" max="6.0" step="0.01" value="0.1" oninput="slide2()"
						/>
			</div>
			<div class="opacity-sliders">
				<input id="opacitySlider-1" type="range" min="0" max="1.0" step="0.01" value="0.1" oninput="slide3()"
					/>
					<input id="opacitySlider-2" type="range" min="0" max="1.0" step="0.01" value="0.1" oninput="slide4()"
						/>
		</div>
	</div>

</body>

<script src="js/script.js" type="text/javascript"></script>


</html>
