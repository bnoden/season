<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delight in the Season</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>

  <audio id="aud1" preload loop>
    <source src="https://firebasestorage.googleapis.com/v0/b/bnoden-video.appspot.com/o/DSeason_md.mp3?alt=media&token=e18d632d-94d8-406a-be63-c75999db4742" type="audio/mp3" />
  </audio>

  <div id="videoDisplay" onclick="delight()">
    <h1 class="message">CLICK</h1>
    <video id="vid1" poster="https://firebasestorage.googleapis.com/v0/b/bnoden-video.appspot.com/o/001-min.png?alt=media&token=66493cfb-b90e-4e86-af1b-a365e6d873af" onclick="zIndexSwap()" preload loop>
      <source src="https://firebasestorage.googleapis.com/v0/b/bnoden-video.appspot.com/o/dits01_480.mp4?alt=media&token=c19777c6-cc33-4fb1-b19d-6f67e6790fa0" type="video/mp4" />
    </video>
    <video id="vid2" poster="https://firebasestorage.googleapis.com/v0/b/bnoden-video.appspot.com/o/002-min.png?alt=media&token=3652cc43-79c6-44ad-9283-cce032f6e0f9" onclick="zIndexSwap()" preload loop>
      <source src="https://firebasestorage.googleapis.com/v0/b/bnoden-video.appspot.com/o/dits02_480.mp4?alt=media&token=4d313a37-95ff-49ca-a48b-ac53f081219d" type="video/mp4" />
    </video>
    <div class="ctr" onmouseenter="revealAll()" onmouseleave="hideAll()" onclick="countClicked(); this.dataset.count++; console.log(this.dataset.count+''+this.style.backgroundColor)" data-count=0>
      <div class="control-buttons" >
        <!-- <button class="btn-blastoff btn ctrl" onclick="blastOff()" type="button" >^</button> -->
        <button class="btn-shrink-2 btn-shrink btn ctrl" onclick="shrink2(); this.dataset.count++" data-count=0 type="button">sh2</button>
        <button class="btn-shrink-1 btn-shrink btn ctrl" onclick="shrink1(); this.dataset.count++" data-count=0 type="button">sh1</button>
        <button class="btn-grow-2 btn-grow btn ctrl" onclick="grow2(); this.dataset.count++" data-count=0 type="button" >G2</button>
        <button class="btn-grow-1 btn-grow btn ctrl" onclick="grow1(); this.dataset.count++" data-count=0 type="button" >G1</button>
        <button class="btn-swap-z btn ctrl" onclick="zIndexSwap(); this.dataset.count++" data-count=0 type="button" >Z</button>
        <button class="btn-swap-s btn ctrl" onclick="sizeSwap(); this.dataset.count++" data-count=0 type="button" >S</button>
        <button class="btn-fast btn ctrl" onclick="speedup(); this.dataset.count++" data-count=0 onkeydown="speedup()" type="button" >+</button>
        <div class="speedDisplays" >
          <div class="speed-display-1 ctrl" >speed one: 100%</div>
          <div class="speed-display-2 ctrl" >speed two: 100%</div>
        </div>
        <button class="btn-slow btn ctrl" onclick="slowdown(); this.dataset.count++" data-count=0 onkeydown="slowdown()" type="button" >-</button>
      </div>
      <div class="sliders" >
        <div class="speed-sliders" >
          <input class="speedSlider-1 slider ctrl" type="range" min="0" max="6.0" step="0.01" value="0.1" oninput="slide1()"  />
          <input  class="speedSlider-2 slider ctrl" type="range" min="0" max="6.0" step="0.01" value="0.1" oninput="slide2()"  />
        </div>
        <div class="opacity-sliders">
          <input class="opacitySlider-1 slider ctrl" type="range" min="0" max="1.0" step="0.01" value="0.1" oninput="slide3()"  />
          <input class="opacitySlider-2 slider ctrl" type="range" min="0" max="1.0" step="0.01" value="0.1" oninput="slide4()"  />
        </div>
      </div>
    </div>
  </div>

</body>

<script src="js/script.js" type="text/javascript"></script>


</html>
