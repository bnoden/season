<!DOCTYPE HTML>
<html>
<head>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

	<audio autoplay loop>
		<source src="./audio/DSeason.mp3" type="audio/mp3" />
	</audio>

	<div id="videoDisplay">
		<video id="vid1" poster="./img/church.gif" preload loop>
			<source src="./video/dits01.mp4" type="video/mp4" />
		</video>
		<video id="vid2" preload loop>
			<source src="./video/dits02.mp4" type="video/mp4" />
		</video>
		<div class="control-buttons">
		<button class="btn-fast" onclick="speedup()" onkeydown="speedup()" type="button">+</button>
		<div class="speed-display">speed: 100%</div>
		<button class="btn-slow" onclick="slowdown()" onkeydown="slowdown()" type="button">-</button>
		</div>
	</div>

</body>

<script src="js/script.js" type="text/javascript"></script>


</html>
